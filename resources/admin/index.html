            html,

                  width: 100%;
            }

            .d2-home {
                  background-color: #303133;
                  height: 100%;
                  display: flex;
                  flex-direction: column;
            }

                  user-select: none;
                  width: 100%;
                  flex-grow: 1;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column;
            }

            .d2-home__footer {
                  width: 100%;
                  flex-grow: 0;
                  text-align: center;
                  padding: 1em 0;
            }

            .d2-home__footer>a {
                  font-size: 12px;
                  color: #ABABAB;
                  text-decoration: none;
            }

            .d2-home__loading {
                  height: 32px;
                  width: 32px;
                  margin-bottom: 20px;
            }
      </style>
